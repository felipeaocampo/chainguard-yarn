query getBlogPageData($preview: Boolean!, $slug: String!) {
  blogCollection(preview: $preview, where: { blogSlug: $slug }, limit: 1) {
    items {
      __typename
      sys {
        id
      }
      blogName
      blogSlug
      metaAbout
      authors
      tags
      mainImage {
        ...ContentfulImgFields
      }
      datePublished
      blogContent {
        __typename
        json
        links {
          ...BlogLinksFields
        }
      }
    }
  }
}
