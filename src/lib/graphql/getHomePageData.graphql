query getHomePageData($preview: Boolean!) {
  generalPage(id: "4GpCxSdhnotHZfV2tQgKoh", preview: $preview) {
    __typename
    sys {
      id
    }
    pageMetadata {
      __typename
      sys {
        id
      }
      pageTitle
      metaDescription
      favicon {
        url
      }
    }
    pageSectionCollection(limit: 10) {
      __typename
      items {
        __typename
        sys {
          id
        }
        pageSectionPartsCollection(limit: 6) {
          items {
            __typename
            ... on GeneralContentCard {
              sys {
                id
              }
              heading
              subheading
              ctas
              mediaCollection(limit: 8) {
                items {
                  url
                  description
                  width
                  height
                }
              }
            }
          }
        }
      }
    }
  }
}
