query getHomePageData($preview: Boolean!) {
  generalPage(id: "4GpCxSdhnotHZfV2tQgKoh", preview: $preview) {
    __typename
    sys {
      id
    }
    pageMetadata {
      __typename
      sys {
        id
      }
      pageTitle
      metaDescription
      favicon {
        __typename
        sys {
          id
        }
        url
      }
    }
    pageSectionCollection(limit: 10) {
      __typename

      items {
        __typename
        sys {
          id
        }
        pageSectionPartsCollection(limit: 6) {
          __typename
          items {
            __typename
            ...HomeGeneralContentCard
            ... on CustomersSection {
              __typename
              sys {
                id
              }
              selectCustomerLogosCollection(limit: 8) {
                __typename
                items {
                  __typename
                  sys {
                    id
                  }
                  url
                  description
                  width
                  height
                }
              }
              selectTestimonialsCollection(limit: 2) {
                __typename
                items {
                  __typename
                  sys {
                    id
                  }
                  logo {
                    __typename
                    sys {
                      id
                    }
                    url
                    description
                    width
                    height
                  }
                  testimonial
                  customerName
                  titleposition
                }
              }
            }
          }
        }
      }
    }
  }
}
